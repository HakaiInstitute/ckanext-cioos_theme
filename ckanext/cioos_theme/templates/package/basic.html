{% extends "page.html" %}
{% block primary %}
<section class="module">
  <div class="module-content">
    <div class="col-sm-12">
      {% set pkg = c.pkg_dict or pkg_dict %}
      <table>
        {% for key, value in pkg.items() %}
        <tr>
          <th>{{key}}</th>
          <td>{{value}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</section>
{% endblock %}
